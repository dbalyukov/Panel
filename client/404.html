<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: 600;
            color: #3498db;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .error-message {
            color: #666;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #2980b9;
        }

        .cloud-icon {
            font-size: 64px;
            color: #3498db;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="cloud-icon">☁️</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">
            К сожалению, запрашиваемая страница не существует или была перемещена.
            Пожалуйста, проверьте URL или вернитесь на главную страницу.
        </p>
        <a href="/" class="back-button">Вернуться на главную</a>
    </div>
</body>
</html>
